<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>StopWatch</title>
</head>
<body>
    <header class = "d-flex justify-content-between mt-5">
        <h4 class = "ms-5">My Logo</h4>
        <nav>
            <ul class ="list-unstyled d-flex me-4">
                <li class = "me-3">About Us</li>
                <li class = "me-3">Contact</li>
                <li>Private Policy</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class ="d-flex justify-content-center align-items-center mt-5 mb-5">STOPWATCH</h1>
        <!-- <p class="d-flex justify-content-center align-items-center fs-5"><span id="seconds">00</span>:<span id = items>00</span></p> -->
        <div class = "timer-display">
            00 : 00 : 00
        </div>
        <div class = "d-flex justify-content-center align-items-center mt-5">
        <button type="button" id = "start" class="btn btn-warning p-5 me-2 border border-primary">START</button>
        <button type="button" id = "end" class="btn btn-warning p-5 me-2 border border-primary">STOP</button>
        <button type="button" id = "reset" class="btn btn-warning p-5 border border-primary">RESET</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
